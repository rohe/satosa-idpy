    entity_type:
      openid_provider:
        class: fedservice.appserver.ServerEntity
        kwargs:
          server_type: oidc
          config:
            persistence:
              class: satosa_idpyop.persistence.openid_provider.OPPersistence
              kwargs:
                storage:
                  class: "satosa_idpyop.core.storage.file.FilesystemDB"
                  kwargs:
                    fdir: "op_storage"
                    key_conv: "idpyoidc.util.Base64"
                    value_conv: "idpyoidc.util.JSON"
            httpc_params:
              verify: false
              timeout: 1
            preference:
              subject_types_supported:
                - public
                - pairwise
                - ephemeral
              grant_types_supported:
                - authorization_code
                - implicit
                - urn:ietf:params:oauth:grant-type:jwt-bearer
                - refresh_token
            token_handler_args:
              jwks_def:
                private_path: private/token_jwks.json
                read_only: false
                key_defs:
                  - type: oct
                    bytes: '24'
                    use:
                      - enc
                    kid: code
              code:
                lifetime: 600
                kwargs:
                  crypt_conf:
                    kwargs:
                      iterations: 1
                      keys:
                        key_defs:
                          - kid: 'password'
                            type: 'OCT'
                            use:
                              - 'enc'
                          - kid: 'salt'
                            type: 'OCT'
                            use:
                              - 'enc'
              token:
                class: idpyoidc.server.token.jwt_token.JWTToken
                kwargs:
                  lifetime: 3600
                  add_claims_by_scope: true
                  aud:
                    - https://example.org/appl
              id_token:
                class: idpyoidc.server.token.id_token.IDToken
                kwargs:
                  base_claims:
                    email:
                      essential: true
                    email_verified:
                      essential: true
            keys:
              key_defs:
                - type: "RSA"
                  use: [ "sig" ]
                - type: "EC"
                  crv: "P-256"
                  use: [ "sig" ]
              uri_path: static/jwks.json
              public_path: static/jwks.json
            endpoint:
              provider_config:
                path: ".well-known/openid-configuration"
                class: fedservice.appserver.oidc.provider_config.ProviderConfiguration
              authorization:
                path: authorization
                class: fedservice.appserver.oidc.authorization.Authorization
                kwargs:
                  response_modes_supported:
                    - query
                    - fragment
                    - form_post
                  claim_types_supported:
                    - normal
                    - aggregated
                    - distributed
                  claims_parameter_supported: true
                  request_parameter_supported: true
                  request_uri_parameter_supported: true
              token:
                path: token
                class: idpyoidc.server.oidc.token.Token
                kwargs:
                  client_authn_method:
                    - client_secret_post
                    - client_secret_basic
                    - client_secret_jwt
                    - private_key_jwt
              userinfo:
                path: userinfo
                class: idpyoidc.server.oidc.userinfo.UserInfo
            template_dir: template
            userinfo:
              class: idpyoidc.server.user_info.UserInfo
              kwargs:
                db_file: users.json
            session_params:
              encrypter:
                kwargs:
                  iterations: 1
                  keys:
                    key_defs:
                      -
                        kid: 'password'
                        type: 'OCT'
                        use:
                          - 'enc'
                      -
                        kid: 'salt'
                        type: 'OCT'
                        use:
                          - 'enc'

